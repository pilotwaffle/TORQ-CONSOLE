[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[build.nixpacksOptions]
# Disable pip hash checking to avoid CUDA library hash mismatches
pipInstallFlags = "--no-cache-dir"

[deploy]
# Railway-optimized entry point using uvicorn with FastAPI app
startCommand = "uvicorn torq_console.ui.railway_app:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Simple healthcheck endpoint that returns immediately (doesn't wait for full initialization)
healthcheckPath = "/health"
healthcheckTimeout = 300
