[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[build.nixpacksOptions]
# Disable pip hash checking to avoid CUDA library hash mismatches
pipInstallFlags = "--no-cache-dir"

[deploy]
# Full TORQ Console with Prince Flowers agent and all features
startCommand = "python -m torq_console.ui.main --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Healthcheck enabled - app is now stable and running successfully
healthcheckPath = "/api/health"
healthcheckTimeout = 300
