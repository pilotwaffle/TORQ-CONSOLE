[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[build.nixpacksOptions]
# Disable pip hash checking to avoid CUDA library hash mismatches
pipInstallFlags = "--no-cache-dir --no-deps"

[deploy]
startCommand = "uvicorn torq_console.ui.web:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Disable healthcheck for now - app may need dependencies that aren't in requirements.txt
# healthcheckPath = "/api/health"
# healthcheckTimeout = 300
