<!DOCTYPE html>
<html>
<head>
    <title>TORQ CONSOLE Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 50%;
            border: 3px solid #4a90a4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(74, 144, 164, 0.3);
        }

        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(74, 144, 164, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(74, 144, 164, 0.1) 1px, transparent 1px),
                linear-gradient(45deg, transparent 48%, rgba(74, 144, 164, 0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(74, 144, 164, 0.1) 50%, transparent 52%);
            border-radius: 50%;
            opacity: 0.3;
        }

        .torq-t {
            font-size: 120px;
            font-weight: bold;
            color: #ff3333;
            text-shadow:
                0 0 10px rgba(255, 51, 51, 0.5),
                0 0 20px rgba(255, 51, 51, 0.3);
            margin-bottom: -20px;
            z-index: 2;
            position: relative;
        }

        .torq-text {
            font-size: 48px;
            font-weight: 900;
            color: #ff3333;
            letter-spacing: 4px;
            text-shadow:
                0 0 10px rgba(255, 51, 51, 0.8),
                0 0 20px rgba(255, 51, 51, 0.4);
            margin-bottom: -10px;
            z-index: 2;
            position: relative;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .console-text {
            font-size: 28px;
            font-weight: bold;
            color: #4a90e2;
            letter-spacing: 6px;
            text-shadow:
                0 0 10px rgba(74, 144, 226, 0.6),
                0 0 20px rgba(74, 144, 226, 0.3);
            z-index: 2;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 51, 51, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }

        .download-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4a90a4;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circuit-pattern"></div>
        <div class="glow-effect"></div>
        <div class="torq-t">T</div>
        <div class="torq-text">TORQ</div>
        <div class="console-text">CONSOLE</div>
    </div>

    <div class="download-info">
        Right-click and "Save image as..." to download<br>
        Or take a screenshot for your desktop icon
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const logo = document.querySelector('.logo-container');
            const rect = logo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const deltaX = (mouseX - centerX) / 20;
            const deltaY = (mouseY - centerY) / 20;

            logo.style.transform = `perspective(1000px) rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
        });

        document.addEventListener('mouseleave', function() {
            const logo = document.querySelector('.logo-container');
            logo.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
