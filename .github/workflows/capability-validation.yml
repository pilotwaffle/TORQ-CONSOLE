name: TORQ Console Capability Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  capability-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-json-report PyYAML

    - name: Install pytest-json-report
      run: pip install pytest-json-report

    - name: Run capability validation
      run: |
        python scripts/generate_capability_report.py

    - name: Upload capability report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: capability-report-${{ matrix.python-version }}
        path: reports/capabilities/
        retention-days: 30

    - name: Generate summary comment
      if: github.event_name == 'pull_request'
      run: |
        # Extract results from latest report
        REPORT_FILE="reports/capabilities/latest_capability_report.json"
        if [ -f "$REPORT_FILE" ]; then
          TOTAL=$(jq -r '.summary.total_capabilities' "$REPORT_FILE")
          PASSED=$(jq -r '.summary.passed' "$REPORT_FILE")
          FAILED=$(jq -r '.summary.failed' "$REPORT_FILE")
          RATE=$(jq -r '.summary.success_rate' "$REPORT_FILE")

          # Generate comment
          cat << EOF > pr_comment.md
          ## Capability Validation Results

          - **Total Capabilities:** $TOTAL
          - **✅ Passed:** $PASSED
          - **❌ Failed:** $FAILED
          - **Success Rate:** ${RATE}%

          ### What This Means

          This validation runs automated tests that verify every capability
          claimed in TORQ Console actually works. A failed test means a
          claimed feature is not working as documented.

          ### Evidence

          Full capability reports are available in the workflow artifacts.
          EOF

          # Post comment
          gh pr comment --body-file pr_comment.md || true
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for regressions
      run: |
        REPORT_FILE="reports/capabilities/latest_capability_report.json"
        if [ -f "$REPORT_FILE" ]; then
          SUCCESS_RATE=$(jq -r '.summary.success_rate' "$REPORT_FILE")

          # Fail if success rate is below 90%
          if (( $(echo "$SUCCESS_RATE < 90" | bc -l) )); then
            echo "❌ Capability validation failed: Success rate ${SUCCESS_RATE}% is below 90%"
            exit 1
          fi

          echo "✅ Capability validation passed: Success rate ${SUCCESS_RATE}%"
        else
          echo "❌ No capability report found"
          exit 1
        fi

  capability-report-comparison:
    runs-on: ubuntu-latest
    needs: capability-validation
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download reports
      uses: actions/download-artifact@v3
      with:
        path: reports/
        pattern: capability-report-*

    - name: Compare with base branch
      run: |
        # Install jq for JSON processing
        sudo apt-get update && sudo apt-get install -y jq bc

        # Find current and base reports
        CURRENT_REPORT=$(find reports -name "capability_report_*.json" -type f | head -1)

        if [ -n "$CURRENT_REPORT" ]; then
          echo "Current report: $CURRENT_REPORT"

          # Extract metrics
          CURRENT_RATE=$(jq -r '.summary.success_rate' "$CURRENT_REPORT")
          CURRENT_PASSED=$(jq -r '.summary.passed' "$CURRENT_REPORT")
          CURRENT_FAILED=$(jq -r '.summary.failed' "$CURRENT_REPORT")

          echo "Current Success Rate: $CURRENT_RATE%"
          echo "Current Passed: $CURRENT_PASSED"
          echo "Current Failed: $CURRENT_FAILED"

          # TODO: Implement comparison with base branch report
          # This would require downloading artifacts from the base branch
        fi